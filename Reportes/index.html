<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación de reportes</title>
    <script src="../lightbox3.js">    </script>
    <script src="../main.js"></script>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="../sugerencias-actualizaciones.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
</head>
<body>

    <div style="padding: 20px;">
        <a href="../">
            <div class="boton dodgerblue">
                <i class="fa-solid fa-angles-left"></i> Inicio
            </div>
        </a>
        <div class="intro"></div>
        <div class="conteo-reportes">
        </div>
        <br>
        <div class="actualizaciones-sugerencias panel-pestañas">
            <h1>
                Sugerencias
            </h1>
            <h2>
                Reportes
            </h2>
            <div class="sugerencias1">
            </div>
            <h2>
                Reportes programados
            </h2>
            <div class="sugerencias2">
            </div>
            <h2>
                Listado
            </h2>
            <div class="sugerencias3">
            </div>
            <h1>
                Actualizaciones
            </h1>
            <div class="actualizaciones">
            </div>
        </div>
    </div>

    <script type="module">
        import { default as conteo_reportes } from "../Reportes/fragmentos/conteo-reportes.js";
        document.querySelector(".conteo-reportes").innerHTML = formatearTextoAHTML(conteo_reportes);
        import { default as intro } from "../Reportes/fragmentos/intro.js";
        document.querySelector(".intro").innerHTML = formatearTextoAHTML(intro);

        import { default as sugerencias1 } from "../Reportes/sugerencias1.js";
        sugerencias1.forEach(generadorAcordeon("sugerencia", "sugerencias1"));
        import { default as sugerencias2 } from "../Reportes/sugerencias2.js";
        sugerencias2.forEach(generadorAcordeon("sugerencia", "sugerencias2"));
        import { default as sugerencias3 } from "../Reportes/sugerencias3.js";
        sugerencias3.forEach(generadorAcordeon("sugerencia", "sugerencias3"));

        import { default as _actualizaciones } from "../Reportes/actualizaciones.js";
        _actualizaciones.forEach(generadorAcordeon("actualizacion", "actualizaciones"));

    </script>
</body>
</html>
